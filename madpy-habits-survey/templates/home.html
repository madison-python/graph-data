<h1>Welcome to Madpy</h1>
<form method=post>
  <dl>
    <dt>{{ form.screen_name.label }}
    <dd>{{ form.screen_name|safe }}
    {% if form.screen_name.errors %}
      <ul class=errors>
      {% for error in form.screen_name.errors %}
        <li>{{ error }}</li>
      {% endfor %}
      </ul>
    {% endif %}
    </dd>
  </dl>
  <p><input type=submit value=Register>
</form>
